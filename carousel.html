<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.bootcss.com/Swiper/4.1.6/css/swiper.min.css" rel="stylesheet">
  <style>
    /*.swiper-container {
      width: 600px;
      height: 300px;
    }*/
  </style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><a href="#"><img src="./images/banner1.jpg" alt=""></a></div>
    <div class="swiper-slide"><a href="#"><img src="./images/banner2.jpg" alt=""></a></div>
    <div class="swiper-slide"><a href="#"><img src="./images/banner3.jpg" alt=""></a></div>
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
</div>
<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.1.6/js/swiper.min.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoplay:true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
  })
</script>
</body>
</html>
